<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="initial-scale=1,minimum-scale=1,width=device-width">
    <title>TECHNICA</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body class="paper center">
    <header>
      <h1>TECHNICA</h1>
    </header>
    <main>
      <section>
        <h2>
          Introduction
        </h2>
        <hr>
        <p>
          This is just a test paragraph with typed text.
        </p>
      </section>
      <section>
        <h2>Buttons</h2>
        <hr>
        <div class="cluster">
          <button>Regular</button>
          <button class="primary">Primary</button>
          <button class="warning">Warning</button>
          <button class="danger">Danger</button>
          <button disabled>Danger</button>

      <section>
        <h2>Chips</h2>
        <hr>
        <div class="cluster">

          <div class="chip primary">Primary</div>
          <div class="chip warning">Warning</div>
          <div class="chip danger">Danger</div>
        </div>
      </section>
    </main>
    <footer class="cluster jc-between">
      <div class="color-dark-grey">&copy; cjtapper 2025. Made in Australia.</div>
      <div class="cluster compact ml-auto">
        <div class="chip warning">DEV</div>
        <div class="chip">UNKNOWN</div>
      </div>
